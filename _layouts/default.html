<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Documentation for Procore developers" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <base target="_parent">
  <link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/nav.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

<nav>
  {% for section in site.data.navigation %}
  <dl class="collapsible">
    <dt{% if page.section_title == section.title %} class="active trigger" {% endif %} class="trigger"><i class="fa-thin fa-plus"></i> {{ section.title }}</dt>
    <dl class="col_content">    
      {% for item in section.items %}
      <dd{% if item.url == page.url %} class="active"{% endif %}>
        <a href="{% if item.absolute != true %}{{ site.url }}{{ site.baseurl }}{% endif %}{{ item.url }}">
          {{ item.title }}
        </a>
      </dd>
    {% endfor %}</dl>

  </dl>
  {% endfor %}
</nav>

<article>
  <section>
    <header>
      <h1>
        <button class="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </button>
      {{ page.title }}
    </h1>
    </header>
    <main>
      {{ content }}
    </main>
  </section>
</article>
<script src="{{ 'assets/js/nav.js' | relative_url }}"></script>
</body>
</html>
